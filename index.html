<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
     <div class="themes"><img class="theme" src="./assets/dark.svg" alt=""></div>
    <div class="container">
        <div class="inputs">
           <input class="height" type="text" placeholder="Enter your Height in cm">
           <input class="weight" type="text" placeholder="Enter your Weight in Kg">
        </div>
        <div class="button">
            <button  class="calculate" >Calculate BMI</button>
       </div>
       <div class="result">
       <span> </span>
      <div class="health"> <span></span></div>
       </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
